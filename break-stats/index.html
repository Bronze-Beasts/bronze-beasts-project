<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Monda" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./break-stats.css">
    <title>break-Stats</title>
</head>

<body>
    <div class="app-container">

        <header>
            <button class="button" id="logout">Logout</button>
            <button class="button" id="breaktracker-button">Break Tracker</button>
        </header>
        
        <main>
            <h1>Today's Break Stats</h1>
            
            <div>
                <div id="total-break-time" class="data-box timer">
                </div>
                <p>minutes of break</p>
        </div>
        
        <div>
            <div id="total-num-breaks" class="data-box timer">
            </div>
            <p>total breaks taken</p>
        </div>
    </main>
    <script type="module" src="./break-stats.js"></script>
</div>
</body>

</html>
