<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css"> -->
    <link rel="stylesheet" href="./break-tracker.css">
    <title>break tracker</title>
</head>

<body>
    <header>
        <button id="logout">Logout</button>
        <button id="breakstats-button">Break Stats</button>
    </header>
    <main>
        <h1>Break Tracker</h1>
        <div id="last-break-timer">
            <h2>Time since your last break:</h2>
            <div class="timer">
                <div id="stopwatch">
                    <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
                </div>
                <ul id="buttons">
                    <li><button id="start-timer">Start</button></li>
                    <li><button id="stop-timer">Stop</button></li>
                    <!-- <li><button onclick="resetTimer()">Reset</button></li> -->
                </ul>
            </div>

        </div>
        <button id="new-break">Take a break</button>
        <button id="new-error">Have an Error?</button>
    </main>
    <script type="module" src="./break-tracker.js"></script>
</body>

</html>
